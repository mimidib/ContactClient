<div class="container">
  <h2>Create a Post</h2>

  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input #title type="text" class="form-control" id="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input #body type="text" class="form-control" id="body" placeholder="Enter Body">
    </div>

    <button type="submit" class="btn btn-primary" (click)="createPost(title.value, body.value)">Create</button>
  </form>
</div>
